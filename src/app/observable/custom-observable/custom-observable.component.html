<div class="my-3">
    <h2>Custom Observable</h2>
    <br>

    <div class="row">
        <div class="col-md-6">
            <strong>Ex 1 (Manual)</strong>
            <hr>

            <ul class="techlist" id="ele1" [ngClass]="techlistclass"></ul>
        </div>
        <div class="col-md-6">
            <strong>Ex 2 (interval)</strong>
            <hr>

            <ul class="techlist" id="ele2" [ngClass]="techlistclass1"></ul>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <p class="bg-light py-3 px-3 border rounded"><strong>Random Names</strong> 
                'Anup','Shekhar','Otwal','UxTrendz','John','Robert','Paul'
            </p>
            <hr>

            <p>Current Name: <strong class="">{{name}}</strong></p>
            <span class="badge" [ngClass]="techlistclass2==='error'? 'text-bg-danger' : techlistclass2==='completed'? 'text-bg-success' : 'text-bg-primary' ">{{techlistclass2==='error'? 'Error' : techlistclass2==='completed'? 'Success' : 'Running'}}</span>
        </div>
        
    </div>
</div>
