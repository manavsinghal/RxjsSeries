<div class="my-3">
    <h2>Share Replay</h2>
    <br>

    <div class="row">
        <div class="col-md-6">
            <h3>Laptop</h3>
            <div class="card" *ngFor="let item of laptopProducts | async">
                <div class="card-header">{{item.Name}}</div>
                <div class="card-body">{{item.Type}}</div>
            </div>
        </div>
        <div class="col-md-6">
            <h3>Mobile</h3>
            <div class="card" *ngFor="let item of mobileProducts | async">
                <div class="card-header">{{item.Name}}</div>
                <div class="card-body">{{item.Type}}</div>
            </div>
        </div>
    </div>

    <br><br>
    <hr>
    <div class="row">
        <div class="col-md-12">
            <h3>Allproducts</h3>
            <div class="card" *ngFor="let item of allProducts | async">
                <div class="card-header">{{item.Name}}</div>
                <div class="card-body">{{item.Type}}</div>
            </div>
        </div>
    </div>
</div>
